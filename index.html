<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <title>Frontend Mentor | IP Address Tracker</title>
  <script src="./script.js" defer type="module"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 1em; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex">
  <main class="dot">
    <section class="header">
      <h1>IP Address Tracker</h1>
      <div class="input-box flex">
        <input
          type="text"
          placeholder="Search for any IP address or domain"
          alt="Enter URL here"
        >
        <input
          type="button"
          value=">"
          alt="go button"
        >
      </div>
    </section>
    <section class="details flex">
      <div class="item-detail flex">
        <p>IP Address</p>
        <h3 id="ip-address">192.212.174.101</h3>
      </div>
      <div class="item-detail flex">
        <p>Location</p>
        <h3 id="location">192.212.174.101</h3>
      </div>
      <div class="item-detail flex">
        <p>TimeZone</p>
        <h3 id="time-zone">Brooklyn</h3>
      </div>
      <div class="item-detail flex">
        <p>ISP</p>
        <h3 id="isp">UTC <!-- add offset value dynamically using the API --></h3>
      </div>
    </section>
    <section id="map">
     
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nayan Sarkar</a>.
  </div>
</body>
</html>
